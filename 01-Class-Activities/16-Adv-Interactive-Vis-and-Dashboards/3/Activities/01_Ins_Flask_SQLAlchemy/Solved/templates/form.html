<html>
    <head>
        <title>Pappas Pet Paradise</title>

        <!-- Bootstrap CSS and JavaScript from CDN -->
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css' integrity='sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l' crossorigin='anonymous'>

        <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns' crossorigin='anonymous'></script>
        
        <!-- D3 JavaScript from CDN -->
        <script src='https://d3js.org/d3.v6.min.js'></script>

        <!-- Custom JavaScript -->
        <script src='{{url_for("static", filename="js/app.js")}}'></script>

    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col-md-12'>
                    <h1>Pappas Pet Paradise</h1>
                    <h4>New Pet Submission</h4>
                    <hr/>
                    <p>
                        Please provide the name and age for your pet:
                    </p>
                    <form method="POST" action="/send">

                        <table class='table'>
                            <tr>
                                <td><label for="inputName">Name</label></td>
                                <td><input type="text" id="inputName" name="nickname"></td>
                            </tr>
                            <tr>
                                <td><label for="inputAge">Age</label></td>
                                <td><input type="text" id="inputAge" name="age"></td>
                            </tr>
                            <tr>
                                <td colspan=2><input type="submit" value="Submit"></td>
                            </tr>
                        </table>
                        
                    </form>
                    
                    <a href='/'><button>Return to Home Page</button></a>
                </div>
            </div>
        </div>
    </body>
</html>>
